<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - EcoGuía</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background:#e8f5e9;">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card p-4 shadow">
                    <h3 class="text-center text-success">Crear Cuenta</h3>

                    <form id="registerForm">
                        <div class="mt-3">
                            <label>Nombre</label>
                            <input type="text" id="nombre" class="form-control" required>
                        </div>

                        <div class="mt-3">
                            <label>Correo</label>
                            <input type="email" id="correo" class="form-control" required>
                        </div>

                        <div class="mt-3">
                            <label>Ciudad</label>
                            <input type="text" id="ciudad" class="form-control" required>
                        </div>

                        <div class="mt-3">
                            <label>Contraseña</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>

                        <button class="btn btn-success w-100 mt-4">Registrarse</button>

                        <p class="text-center mt-3">
                            ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
                        </p>
                    </form>

                </div>
            </div>
        </div>
    </div>

<script>
document.getElementById("registerForm").addEventListener("submit", async(e)=>{
    e.preventDefault();

    const data = {
        nombre: document.getElementById("nombre").value,
        correo: document.getElementById("correo").value,
        ciudad: document.getElementById("ciudad").value,
        password: document.getElementById("password").value
    };

    try{
        const resp = await fetch("http://localhost:3000/api/auth/register",{
            method:"POST",
            headers:{ "Content-Type":"application/json" },
            body: JSON.stringify(data)
        });

        const resData = await resp.json();
        alert(resData.message || "Cuenta creada");

        window.location.href = "login.html";

    }catch(err){
        alert("Error al conectar al servidor");
    }
});
</script>

</body>
</html>
