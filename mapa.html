<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puntos de Reciclaje - EcoGuía</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #map {
            width: 100%;
            height: 500px;
            border-radius: 10px;
        }
    </style>
</head>

<body style="background:#e8f5e9;">

<header class="bg-success text-white text-center p-3">
    <h2>Puntos de Reciclaje</h2>
</header>

<div class="container mt-4">
    <div id="map"></div>
</div>

<script>
async function initMap() {
    const resp = await fetch("http://localhost:3000/api/puntos");
    const puntos = await resp.json();

    const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 13,
        center: { lat: 5.018, lng: -74.006 } // Zipaquirá
    });

    puntos.forEach(p => {
        new google.maps.Marker({
            position: { lat: Number(p.coordenadas_lat), lng: Number(p.coordenadas_lng) },
            map,
            title: p.nombre
        });
    });
}
</script>

<script async defer
src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap">
</script>

</body>
</html>
