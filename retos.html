<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retos Semanales - EcoGu√≠a</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background:#f1f8e9;">

<header class="bg-success text-white text-center p-3">
    <h2>Retos Semanales</h2>
</header>

<div class="container mt-4">
    <div id="retosContainer" class="row g-4"></div>
</div>

<script>
async function cargarRetos(){
    try{
        const resp = await fetch("http://localhost:3000/api/retos");
        const retos = await resp.json();

        const cont = document.getElementById("retosContainer");
        cont.innerHTML = "";

        retos.forEach(r => {
            cont.innerHTML += `
                <div class="col-md-4">
                    <div class="card p-3 shadow">
                        <h4>${r.titulo}</h4>
                        <p>${r.descripcion}</p>
                        <p><strong>Fecha:</strong> ${r.fecha_inicio} - ${r.fecha_fin}</p>
                    </div>
                </div>
            `;
        });

    }catch(err){
        alert("No se pudieron cargar los retos");
    }
}

cargarRetos();
</script>

</body>
</html>
