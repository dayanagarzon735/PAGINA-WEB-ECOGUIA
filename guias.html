<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guías Educativas - EcoGuía</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background:#f1f8e9;">

<header class="bg-success text-white text-center p-3">
    <h2>Guías de Reciclaje</h2>
</header>

<div class="container mt-4">
    <div id="guiasContainer" class="row g-4"></div>
</div>

<script>
async function cargarGuias(){
    try{
        const resp = await fetch("http://localhost:3000/api/guias");
        const guias = await resp.json();

        const cont = document.getElementById("guiasContainer");
        cont.innerHTML = "";

        guias.forEach(g=>{

            cont.innerHTML += `
                <div class="col-md-4">
                    <div class="card p-3 shadow">
                        <h4>${g.titulo}</h4>
                        <p>${g.contenido.substring(0,120)}...</p>
                    </div>
                </div>
            `;
        });

    }catch(e){
        alert("No se pudieron cargar las guías");
    }
}

cargarGuias();
</script>

</body>
</html>
