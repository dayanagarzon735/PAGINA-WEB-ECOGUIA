<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - EcoGuía</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background:#e8f5e9;">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">

                <div class="card p-4 shadow">
                    <h3 class="text-center text-success">Iniciar Sesión</h3>

                    <form id="loginForm">
                        <div class="mt-3">
                            <label>Correo electrónico</label>
                            <input type="email" id="correo" class="form-control" required>
                        </div>

                        <div class="mt-3">
                            <label>Contraseña</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>

                        <button class="btn btn-success w-100 mt-4">Ingresar</button>

                        <p class="text-center mt-3">
                            ¿No tienes cuenta? <a href="registro.html">Regístrate</a>
                        </p>
                    </form>
                </div>

            </div>
        </div>
    </div>

<script>
document.getElementById("loginForm").addEventListener("submit", async(e)=>{
    e.preventDefault();

    const correo = document.getElementById("correo").value;
    const password = document.getElementById("password").value;

    try{
        const resp = await fetch("http://localhost:3000/api/auth/login",{
            method:"POST",
            headers:{ "Content-Type":"application/json" },
            body: JSON.stringify({ correo, password })
        });

        const data = await resp.json();

        if(data.token){
            localStorage.setItem("token", data.token);
            alert("Inicio de sesión exitoso");
            window.location.href = "index.html";
        } else {
            alert(data.message || "Credenciales incorrectas");
        }

    }catch(err){
        alert("Error al conectar con el servidor");
    }
});
</script>

</body>
</html>
